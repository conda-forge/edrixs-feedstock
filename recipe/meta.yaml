{% set name = "edrixs" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 121cfb171423087013156390bd2b7187a046091fbeb7985099f48ebd74b6e69e

build:
  number: 3
  skip: true  # [not unix]

requirements:
  build:
    - make
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - arpack =*=mpi_openmpi_*
    - libblas * *openblas
    - numpy
    - openblas
    - openmpi
  run:
    - python
    - libblas * *openblas
    - libopenblas
    - matplotlib-base
    - mpi4py
    - numpy
    - openblas
    - openmpi
    - scipy
    - setuptools  # provides 'pkg_resources' used in the code
    - sympy

test:
  imports:
    - edrixs
  files:
    - {{ environ["RECIPE_DIR"] }}/example_2_AIM_XAS.py
  commands:
    - python {{ environ["RECIPE_DIR"] }}/example_2_AIM_XAS.py
    - mpiexec -n 2 python {{ environ["RECIPE_DIR"] }}/example_2_AIM_XAS.py

about:
  home: https://github.com/NSLS-II/edrixs
  license: BSD-3-Clause
  license_file: LICENSE
  summary: An open source toolkit for simulating RIXS spectra based on ED

extra:
  recipe-maintainers:
    - mpmdean
    - mrakitin
